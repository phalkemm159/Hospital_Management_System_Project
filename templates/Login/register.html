<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | MedTrack HMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-image: url("{{ url_for('static', filename='images/hospital_bg.png') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-in-out;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="bg-overlay shadow-2xl rounded-2xl w-full max-w-5xl p-10 animate-fade-in">
    <!-- Header with icon -->
    <div class="flex flex-col items-center mb-8">
        <img src="{{ url_for('static', filename='images/register.png') }}" alt="Register Icon" class="w-20 h-20 mb-3" />
        <h2 class="text-3xl font-bold text-blue-800 text-center">Create Your Account</h2>
        <p class="text-gray-600 text-sm text-center">Join MedTrack HMS as a Doctor or Patient</p>
    </div>


    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-6">
          <ul class="bg-green-50 text-red-700 border border-green-300 p-3 rounded-md text-sm space-y-1">
            {% for message in messages %}
              <li>⚠️ {{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}

    <!-- Registration Form -->
    <form method="POST" action="/register" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="space-y-4">
        <input type="text" name="username" placeholder="Username" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

        <input type="text" name="full_name" placeholder="Full Name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

        <input type="text" name="phone_number" placeholder="Phone Number" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

        <input type="date" name="dob" required
          class="w-full px-4 py-2 text-gray-500 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

        <select name="gender" required
          class="w-full px-4 py-2 border border-gray-300 bg-white text-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="transgender">Transgender</option>
        </select>
      </div>

      <div class="space-y-4">
        <input type="text" name="address" placeholder="Address" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

        <input type="email" name="email" placeholder="Email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

        <input type="password" name="password" placeholder="Password (min 8 characters)" minlength="8" required
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" autocomplete="new-password">

        <input type="text" name="bio" placeholder="Bio (optional)"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

        <select name="role" required
          class="w-full px-4 py-2 border border-gray-300 bg-white text-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="">Register as</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>

      <div class="md:col-span-2">
        <button type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Register
        </button>
        <p class="mt-4 text-center text-sm text-gray-700">
          Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login here</a>
        </p>
      </div>
    </form>
  </div>

</body>
</html>
