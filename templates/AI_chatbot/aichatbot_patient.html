    <!-- Chatbot Content -->
    <main class="flex-1 p-4 md:p-10 overflow-y-auto flex flex-col">
      <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-center md:text-left">AI Medical Assistant</h1>

      <div id="chatbox"
        class="bg-white rounded-xl shadow-md p-4 md:p-6 flex-1 h-[60vh] md:h-[70vh] overflow-y-auto space-y-4">
        <!-- Messages will appear here -->
      </div>

      <!-- Input Box -->
      <div class="mt-4 flex items-center gap-2 md:gap-3">
        <input id="userInput" type="text" placeholder="Ask your medical query..."
          class="flex-1 border border-gray-300 rounded-lg px-3 md:px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button onclick="sendMessage()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 md:px-6 py-2 rounded-lg shadow-md transition">
          Send
        </button>
      </div>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("todayDate").textContent = today
    });


    // Simple markdown-to-HTML formatter
    function formatMessage(text) {
      // Bold **word**
      text = text.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      // Italic *word*
      text = text.replace(/\*(.*?)\*/g, "<em>$1</em>");
      // Bullet points (- or *)
      text = text.replace(/\n\s*[\*\-]\s(.*?)(?=\n|$)/g, "<li>$1</li>");
      // Wrap list items in <ul>
      text = text.replace(/(<li>.*<\/li>)/gs, "<ul class='list-disc pl-6 space-y-1'>$1</ul>");
      // Paragraphs for double line breaks
      text = text.replace(/\n{2,}/g, "</p><p>");
      // Wrap in <p> if not already
      text = "<p>" + text + "</p>";
      return text;
    }

    async function sendMessage() {
      const inputField = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      // Add user message
      chatbox.innerHTML += `
            <div class="text-right">
              <span class="bg-blue-100 px-3 md:px-4 py-2 rounded-lg inline-block whitespace-pre-line">${userMessage}</span>
            </div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
      inputField.value = "";

      try {
        // Call backend
        let response = await fetch("/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        let data = await response.json();

        // Format AI reply
        const formattedReply = formatMessage(data.reply);

        // Add AI response
        chatbox.innerHTML += `
            <div class="text-left">
              <div class="bg-gray-200 px-3 md:px-4 py-3 rounded-lg inline-block max-w-[90%] prose prose-sm">
                ${formattedReply}
              </div>
            </div>`;
        chatbox.scrollTop = chatbox.scrollHeight;
      } catch (err) {
        console.error("Chatbot error:", err);
        chatbox.innerHTML += `
            <div class="text-left">
              <span class="bg-red-100 px-3 md:px-4 py-2 rounded-lg inline-block text-red-700">
                ‚ö†Ô∏è Failed to get response. Please try again.
              </span>
            </div>`;
      }
    }

    // Send on Enter
    document.getElementById("userInput").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

  </script>


</body>
